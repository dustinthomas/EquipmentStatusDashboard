<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCI Equipment Status Dashboard</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- QCI Stylesheets -->
    <link rel="stylesheet" href="/css/qci.css">

    <!-- Vue 3 from CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
    <noscript>
        <div class="container" style="padding: 40px 20px; text-align: center;">
            <div class="card">
                <h1>JavaScript Required</h1>
                <p>This application requires JavaScript to function. Please enable JavaScript in your browser settings and reload the page.</p>
            </div>
        </div>
    </noscript>

    <!-- Vue App Mount Point -->
    <div id="app">
        <!-- Loading State (shown while Vue initializes) -->
        <div class="loading-container">
            <div class="navbar">
                <div class="container">
                    <div class="navbar-content">
                        <span class="logo">
                            <img src="/img/qci-logo.svg" alt="QCI" class="logo-img">
                            <span>Equipment Status</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="container">
                    <div class="card" style="text-align: center; padding: 60px 20px;">
                        <div class="loading-spinner"></div>
                        <p style="margin-top: 20px; color: #666;">Loading application...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner Styles -->
    <style>
        .loading-container {
            min-height: 100vh;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top-color: #1E204B;
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Hide loading container once Vue mounts */
        [v-cloak] .loading-container {
            display: block;
        }
        .loading-container {
            display: none;
        }
        #app:not([data-v-app]) .loading-container {
            display: block;
        }
    </style>

    <!-- Vue Application -->
    <script src="/js/app.js"></script>
</body>
</html>
