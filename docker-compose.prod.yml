# QCI Equipment Status Dashboard - Production Docker Compose
# Deployed on n8n server alongside SOP-System

version: '3.8'

services:
  qci-status:
    image: qci-status:${IMAGE_TAG:-latest}
    container_name: qci-status-dashboard
    ports:
      - "${QCI_PORT:-8000}:8000"
    volumes:
      # Persist SQLite database
      - qci-data:/data
    restart: unless-stopped
    environment:
      - PORT=8000
      - GENIE_ENV=prod
      - GENIE_HOST=0.0.0.0
      - DATABASE_PATH=/data/qci_status.sqlite
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - SECRET_KEY=${SECRET_KEY}
      - STALE_THRESHOLD_HOURS=${STALE_THRESHOLD_HOURS:-8}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 120s  # Julia needs more startup time
      retries: 3
    networks:
      - qci-network

volumes:
  qci-data:
    driver: local

networks:
  qci-network:
    driver: bridge
