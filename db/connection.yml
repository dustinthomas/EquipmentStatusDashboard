# SearchLight Database Configuration
# Environment is determined by GENIE_ENV or SEARCHLIGHT_ENV env var (dev, prod, test)
# The DATABASE_PATH env var overrides the database path at runtime (see config/database.jl)
# NOTE: Do NOT use Julia expressions like ENV["VAR"] in YAML - they won't be evaluated!

dev:
  adapter: SQLite
  database: db/qci_status_dev.sqlite
  config:
    log_queries: true
    log_level: debug

prod:
  adapter: SQLite
  # Default path - will be overridden by DATABASE_PATH env var in config/database.jl
  database: /data/qci_status.sqlite
  config:
    log_queries: false
    log_level: info

test:
  adapter: SQLite
  database: db/qci_status_test.sqlite
  config:
    log_queries: false
    log_level: warn
